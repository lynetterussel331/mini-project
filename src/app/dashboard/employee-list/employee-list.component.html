<p-table [value]="employeeList" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr [pSelectableRow]="employee" (click)="selectRow(employee)">
            <td *ngFor="let col of columns">
                <span *ngIf="col.field != 'CV'; else link" >
                    {{ employee[col.field] }}
                </span>
                <ng-template #link>
                    <a [href]="employee[col.field]">View</a>
                </ng-template>
            </td>
        </tr>
    </ng-template>
</p-table>
